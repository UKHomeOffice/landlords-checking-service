{{#hasItems}}
<div class="loop-summary-table">
    {{#items}}
    <table class="govuk-table">
        <tbody class="govuk-table__body">
            {{#fields}}
                {{#showInSummary}}
                <tr class="govuk-table__row">
                    <td class="govuk-table__cell" class="govuk-table__header data-col">{{#t}}fields.{{field}}{{/t}}</td>
                    <td class="govuk-table__cell" class="govuk-table__header data-col">{{#parsed}}{{parsed}}{{/parsed}}</td>
                </tr>
                {{/showInSummary}}
            {{/fields}}
        </tbody>
    </table>
    <span class="link-container">
        <a href="{{baseUrl}}/{{route}}/edit/{{index}}" class="govuk-link">{{#t}}buttons.edit{{/t}}</a>
        <a href="{{baseUrl}}/{{route}}/delete/{{index}}" class="govuk-link">{{#t}}buttons.delete{{/t}}</a>
    </span>

    {{/items}}
</div>
{{/hasItems}}
